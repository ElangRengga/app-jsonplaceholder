<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPlaceholder User Data</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c; /* Latar belakang gelap */
            color: #ffffff; /* Warna teks putih */
        }

        h1 {
            color: #d4af37; /* Warna judul emas */
            text-align: center; /* Pusatkan judul */
            margin-bottom: 40px; /* Jarak bawah judul */
            font-family: 'Georgia', serif; /* Font elegan */
        }

        .table {
            background-color: #3e3e3e; /* Warna latar belakang tabel (abu-abu gelap) */
            color: #ffffff; /* Warna teks tabel */
            border-radius: 8px; /* Sudut tabel melengkung */
            overflow: hidden; /* Menghindari potongan sudut */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Bayangan tabel yang lebih dalam */
        }

        .table-dark th {
            background-color: #4d4d4d; /* Warna latar belakang header tabel */
            color: #d4af37; /* Warna teks header tabel emas */
        }

        .table-dark td {
            color: #ffffff; /* Warna teks untuk sel tabel */
        }

        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #5c5c5c; /* Warna baris tabel genap */
        }

        .modal-content {
            background-color: #3e3e3e; /* Warna latar belakang modal */
            color: #ffffff; /* Warna teks modal */
        }

        .modal-header {
            background-color: #4d4d4d; /* Warna latar belakang header modal */
            color: #d4af37; /* Warna teks header modal emas */
        }

        .btn-primary {
            background-color: #d4af37; /* Warna tombol primary emas */
            border-color: #d4af37; /* Warna border tombol primary emas */
        }

        .btn-primary:hover {
            background-color: #cda43d; /* Warna tombol primary saat hover */
            border-color: #cda43d; /* Warna border tombol primary saat hover */
        }

        .btn-secondary {
            background-color: #555555; /* Warna tombol sekunder */
            border-color: #555555; /* Warna border tombol sekunder */
        }

        .btn-secondary:hover {
            background-color: #666666; /* Warna tombol sekunder saat hover */
            border-color: #666666; /* Warna border tombol sekunder saat hover */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Users Data from JSONPlaceholder</h1>

        <table class="table table-striped table-bordered" id="userTable">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here -->
            </tbody>
        </table>
    </div>

    <!-- Modal for User Details -->
    <div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userDetailModalLabel">User Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p><strong>ID:</strong> <span id="detailId"></span></p>
                    <p><strong>Name:</strong> <span id="detailName"></span></p>
                    <p><strong>Username:</strong> <span id="detailUsername"></span></p>
                    <p><strong>Email:</strong> <span id="detailEmail"></span></p>
                    <p><strong>Phone:</strong> <span id="detailPhone"></span></p>
                    <p><strong>Website:</strong> <span id="detailWebsite"></span></p>
                    <p><strong>Company:</strong> <span id="detailCompany"></span></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for User Posts -->
    <div class="modal fade" id="userPostsModal" tabindex="-1" aria-labelledby="userPostsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userPostsModalLabel">User Posts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="userPostsList" class="list-group">
                        <!-- Posts will be inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for User Comments -->
    <div class="modal fade" id="userCommentsModal" tabindex="-1" aria-labelledby="userCommentsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userCommentsModalLabel">User Comments</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul id="userCommentsList" class="list-group">
                        <!-- Comments will be inserted here -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
